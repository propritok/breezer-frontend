on:
  push:
    branches:
      - main

jobs:
  build:
    name: compose
    runs-on: [self-hosted]
    environment: production
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      - name: Docker Build image
        run: |
          echo "Build Started..."
          docker build --pull --rm -f "Dockerfile" -t breezer-frontend:latest \
            --build-arg NEXT_PUBLIC_MAIL_ADDRESS="$NEXT_PUBLIC_MAIL_ADDRESS" \
            --build-arg NEXT_PUBLIC_MAIL_RECIPIENTS="$NEXT_PUBLIC_MAIL_RECIPIENTS" \
            --build-arg NEXT_PUBLIC_TELEPHONE="$NEXT_PUBLIC_TELEPHONE" \
            --build-arg MAIL_PASSWORD="$MAIL_PASSWORD" \
            --build-arg MAIL_PASSWORD="$MAIL_PASSWORD" \
            .
      - name: Docker Compose
        env:
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          NEXT_PUBLIC_MAIL_ADDRESS: ${{ secrets.NEXT_PUBLIC_MAIL_ADDRESS }}
          NEXT_PUBLIC_MAIL_RECIPIENTS: ${{ secrets.NEXT_PUBLIC_MAIL_RECIPIENTS }}
          NEXT_PUBLIC_TELEPHONE: ${{ secrets.NEXT_PUBLIC_TELEPHONE }}
        run: |
          echo "Compose Started..."
          docker-compose up -d
