on:
  push:
    branches:
      - main

jobs:
  build:
    name: compose
    runs-on: [self-hosted]
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      - name: Docker Build image
        run: |
          echo "Build Started..."
          docker build --pull --rm -f "Dockerfile" -t breezer-frontend:latest "."
      - name: Docker Compose
        run: |
          echo "Compose Started..."
          docker-compose up -d